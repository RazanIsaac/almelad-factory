<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Product – Almelad Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0d0d0d;
      font-family: 'DM Sans', sans-serif;
      color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 {
      color: #e3b773;
      margin-bottom: 30px;
    }
    form {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
    }
    input, textarea, select {
      background: #2c2c2c;
      color: #f4f4f4;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      background: #e3b773;
      color: #111;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #cfa55e;
    }
    .back {
      margin-top: 20px;
      text-decoration: none;
      color: #e3b773;
    }
    .back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Add New Product</h1>
  <form id="product-form">
    <input type="text" name="name" placeholder="Product Name" required />
    <textarea name="description" placeholder="Description" required></textarea>
    <input type="number" name="price" step="1" placeholder="Price" required />
    <select name="category" required>
      <option value="">Select Category</option>
      <option value="masabeh">Rosaries</option>
      <option value="asawer">Bracelets</option>
    </select>
    <input type="file" name="image" accept="image/*" required />
    <button type="submit">Add Product</button>
  </form>
  <a href="dashboard.html" class="back">← Back to Dashboard</a>

  <script>
    const form = document.getElementById("product-form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const token = localStorage.getItem("adminToken");
      if (!token) return window.location.href = "login.html";

      const formData = new FormData(form);

      const res = await fetch("/api/products", {
        method: "POST",
        headers: {
          Authorization: `Bearer ${token}`
        },
        body: formData
      });

      if (res.ok) {
        alert("Product added!");
        form.reset();
      } else {
        alert("Failed to add product.");
      }
    });
  </script>
</body>
</html>
